<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/d718392e10.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="description" content="Budget App Tracker">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
</head>
<body>
  <h1>Budget Tracker</h1>
    <section>
      <div class="budget-input-section"> 
        <form id="budget-form" class=" budget-form">
          <h5 class="budget">Enter Your Budget</h5>
          <div class="form-group">
           <input type="number" class="budget-input" id="budget-input">
          </div>
          <button type="submit" class="budget-submit" id="budget-submit">calculate</button>
         </form>
   </div>
   <div class="expenses-input-section"> 
    <form id="expense-form" class=" expense-form">
      <h5 class="expenses">Enter Expenses</h5>
      <div class="form-group">
       <input type="number" class="expense-input" id="expense-input">
      </div>
      <button type="submit" class="expense-submit" id="expense-submit">calculate</button>
     </form>
     <form id="expense-form" class=" expense-form">
      <h6 class="memo">Memo</h6>
      <div class="form-group">
       <input type="number" class="memo-input" id="memo-input">
      </div>
      <button type="submit" class="memo-submit" id="memo-submit">Submit</button>
     </form>
     </div>
  </section>
   <main>
    <div class="row gx-5 mt-5">
      <div class="col">
        <div class="budget-summary">
       <h3 class="p-1 mt-2">Budget</h3>
       <h5 class="total">$2000</h5>
      </div>
    </div>
      <div class="col">
        <div class="expense-summary">
        <h3 class="p-1">Expenses</h3>
        <h5 class="total">$1000</h5>
      </div>
    </div>
    <div class="col">
    <div class="balance-summary">
      <h3 class="p-1">Balance</h3>
      <h5 class="total">$1000</h5>
     </div>
    </div>
  </div>
  </div>
  <div class="expense-list" id="expense-list">
  <div class="expense-list__info d-flex justify-content-between text-capitalize">
     <h5 class="list-item">Expense History</h5>
     <h5 class="list-item">Money Spent</h5>
     <h5 class="list-item"></h5>
    </div>
</main>
  <script src="app.js"></script>
</body>
</html>
