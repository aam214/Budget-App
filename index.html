<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/d718392e10.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="description" content="Budget App Tracker">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
</head>
<body>
  <h1>Budget Tracker</h1>
  <main class="dashboard">
    <h2 class="text-start">Dashboard</h2>
    <div class="row gx-5 mt-5">
      <div class="col">
        <div class="budget-summary">
       <h3 class="p-1 mt-2">Budget</h3>
       <h5 class="budget-total" id="budget-total">$2000</h5>
      </div>
    </div>
      <div class="col">
        <div class="expense-summary">
        <h3 class="p-1">Expenses</h3>
        <h5 class="expense-total" id="expense-total">$1000</h5>
      </div>
    </div>
    <div class="col">
    <div class="balance-summary">
      <h3 class="p-1" id="balance-summary">Balance</h3>
      <h5 class="balance-total" id="balance-total">$1000</h5>
     </div>
    </div>
  </div>
  </div>
</main>
<section class="log-section">
  <h3>Log</h3>
  <div class="expense-list" id="expense-list">
   <div class="expense-list__info d-flex justify-content-between text-capitalize">
     <i class="fa-solid fa-list"></i>
     <h5 class="list-item">Expense History</h5>
      <h5 class="list-item">Money Spent</h5>
      <h5 class="list-item"></h5>
     </div>
</section>
    <section class="calculator-section">
      <i class="fa-solid fa-calculator"></i>
      <div class="budget-input-section"> 
      
      <div class="budget-message alert alert-danger">budget message</div>
        <form id="budget-form" class=" budget-form">
          <h4 class="budget">Enter Your Budget</h4>
          <div class="form-group">
           <input type="number" title="Enter number here" class="budget-input" id="budget-input">
          <button type="submit" title="submit"  class="budget-submit" id="budget-submit">Calculate</button>
        </div> 
        </form>
        </div>
   <div class="expenses-input-section">
    <div class="expense-message alert alert-danger">expense message</div>
    <form id="expense-form" class=" expense-form">
      <h4 class="expenses">Enter Expenses</h4>
      <div class="form-group">
        <input type="number" title="Enter number here" class="expense-input" id="expense-input">
        <button type="submit" class="expense-submit" title="submit"  id="expense-submit">Calculate</button>
    </div> 
    </form>
  </div> 
     <form id="expense-form" class=" expense-form">
      <h4 class="memo">Memo</h4>
      <div class="form-group">
       <input type="number" class="memo-input" id="memo-input">
      <button type="submit" class="memo-submit" id="memo-submit">Submit</button>
    </div> 
    </form>
     </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
