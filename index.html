<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/d718392e10.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="description" content="Budget App Tracker">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
</head>
<body>
  <h1>Budget Tracker</h1>
  <main>
    <div class="container text-center">
      <div class="row g-2">
        <div class="col-6">
          <div class="p-3"> 
            <form id="budget-form" class=" budget-form">
            <h3 class="">What Is Your Budget?</h3>
            <div class="form-box">
             <input type="number" class="budget-field" id="budget-field">
            </div>
            <button type="submit" class="btn text-capitalize budget-submit" id="budget-submit">calculate</button>
           </form>
          </div>
        </div>
        <div class="col-6">
          <div class="p-3">
            <h3 class="">Expenses</h3>
          </div>
        </div>
        <div class="col-6">
          <div class="p-3"> 
            <div class="form-box">    
            <h2 class="budget-summary">Budget</h2>
            <span class="budget-icon"><i class="fas fa-money-bill-alt"></i></span>
            <h4 class="mt-5" id="budget"><span>$ </span>
              <span id="budget-amount">0</span></h4>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="p-3">    
            <div class="form-box">    
            <h2 class="budget-summary">Expenses</h2>
            <span class="budget-icon"><i class="fas fa-money-bill-alt"></i></span>
            <h4 class="mt-5" id="expenses"><span>$ </span>
            <span id="expenses">0</span></h4>
            </div>
            </div>
            </div>
            </div>
    </div>
</main>
  <script src="app.js"></script>
</body>
</html>
