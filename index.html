<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://kit.fontawesome.com/d718392e10.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="description" content="Budget App Tracker">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
</head>
<body>
  <h1>Budget Tracker</h1>
  <main class="dashboard">
  <h2 class="text-center">Dashboard</h2>
  <div class="row mt-5">
  <div class="col-md-4 text-center">
  <div class="budget-summary">
  <i class="fa-solid fa-circle-exclamation"></i>
  <h3>Budget</h3>
  <h5 class="budget-total" id="budget"><span>$ </span><span id="budget-total">0</span></h5>
  </div>
  </div>
  <div class="col-md-4 text-center">
  <div class="expense-summary">
  <i class="fa-solid fa-hand-holding-dollar"></i>
  <h3>Expenses</h3>
  <h5 class="expense-total" id="expense"><span>$ </span><span id="expense-total">0</span></h5>
  </div>
  </div>
  <div class="col-md-4 text-center">
  <div class="balance-summary">
  <i class="fa-solid fa-sack-dollar"></i>
  <h3  id="balance-summary">Balance</h3>
  <h5 class="balance-total" id="balance"><span>$ </span><span id="balance-total">0</span></h5>
  </div>
  </div>
  </div>
  </div>
</main>
  <section class="budget-section">
  <div class="budget-message"></div>
  <form class="budget-form"  id="budget-form">
  <div class="form-group">
    <label class="mb-4">Enter Your Budget 💰</label>
  <input type="number" title="Enter number here" class="budget-input" id="budget-input">
  </div>
</br>
  <button type="submit" class="budget-submit" id="budget-submit">Calculate</button>
</form>
  </section>
<section class="log-section">
  <h2 class="text-center">Log 📄</h2>
  <div class="expense-list" id="expense-list">
  <div class="expense-list__info d-flex justify-content-evenly">
  <h5 class="list-item">Expense History</h5>
  <h5 class="list-item">Money Spent</h5>
  <div class="expense"></div>  
</div>
</div>
</section>
  <section class="expense-section">
   <div class="expenses-input-section">
    <div class="expense-message"></div>
    <form class="expense-form"  id="expense-form" >
      <div class="form-group">
        <label class="mb-4">Expense Amount💲</label>
      </br>
        <input type="number" title="Enter number here" class="amount-input" id="amount-input">
        </div>
      <div class="form-group">
        <label class="mt-5 mb-4">Expense Name📝</label>
      </br>
       <input type="text" class="expense-input" id="expense-input">
      </div>
    </br>
       <button type="submit" class="memo-submit" id="memo-submit">Submit ✔️</button>
    </form>
  </div>
    </section>
  <script src="app.js"></script>
</body>
</html>
